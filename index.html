<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="contents">
                        <span class="labels">Amount</span>
                                <input type="number" id="principal">
                                <br></br>
                        <span class="labels">Interest Rate</span>
                                <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" class="slider" onchange="SliderValue()"> 
                                <span id="rate_display">10.25</span>% <br></br>
<div>
           No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
<br></br>
    <button id="compute" onclick="compute()">Calculate Interest</button> <br>
    
                <span id="result">
                </span>
            </div>

   

        </div>
                         <footer>
 &#169; Everyone can get Rich
    </footer>
    </body>
</html>
